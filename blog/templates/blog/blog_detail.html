{% extends "base.html" %}

{% block content %}
  <div class="read-blog">
    <h1 class="read-blog-title">{{ blog.title }}</h1>
    <br>
    <h2 class="read-blog-author"><b>By: {{ blog.author }}</b></h2>
    <br>
    <p class="read-blog-published">{{ blog.published }}</p>
    <br>
    <p class="read-blog-description">{{ blog.description }}</p>
    <br>
    <hr>
    <br><br>
    <p class="read-blog-body">{{ blog.body }}</p>
  </div>
{% endblock %}
